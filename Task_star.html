<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            height: 100vh;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: starMove 5s linear infinite;
        }

        
        .star:nth-child(1) { animation-delay: 0s; left: 10%; }
        .star:nth-child(2) { animation-delay: 0.5s; left: 20%; }
        .star:nth-child(3) { animation-delay: 1s; left: 30%; }
        .star:nth-child(4) { animation-delay: 1.5s; left: 40%; }
        .star:nth-child(5) { animation-delay: 2s; left: 50%; }
        .star:nth-child(6) { animation-delay: 2.5s; left: 60%; }
        .star:nth-child(7) { animation-delay: 3s; left: 70%; }
        .star:nth-child(8) { animation-delay: 3.5s; left: 80%; }
        .star:nth-child(9) { animation-delay: 4s; left: 90%; }
        .star:nth-child(10) { animation-delay: 4.5s; left: 15%; }
        .star:nth-child(11) { animation-delay: 0.2s; left: 25%; }
        .star:nth-child(12) { animation-delay: 0.7s; left: 35%; }
        .star:nth-child(13) { animation-delay: 1.2s; left: 45%; }
        .star:nth-child(14) { animation-delay: 1.7s; left: 55%; }
        .star:nth-child(15) { animation-delay: 2.2s; left: 65%; }
        .star:nth-child(16) { animation-delay: 2.7s; left: 75%; }
        .star:nth-child(17) { animation-delay: 3.2s; left: 85%; }
        .star:nth-child(18) { animation-delay: 3.7s; left: 5%; }
        .star:nth-child(19) { animation-delay: 4.2s; left: 95%; }
        .star:nth-child(20) { animation-delay: 4.7s; left: 50%; }

        @keyframes starMove {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</body>
</html>

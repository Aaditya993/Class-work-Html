<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Text Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .loader {
            font-size: 24px;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
                color: #000000; 
            }
            50% {
                opacity: 0.3;
                color: #ff0000; 
            }
            100% {
                opacity: 1;
                color: #000000; 
            }
        }
    </style>
</head>
<body>
    <div class="loader">Loading...</div>
</body>
</html>

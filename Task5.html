<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Progress Bar Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #474444;
        }

        .progress-container {
            width: 300px;
            height: 20px;
            background-color: #d9cd25;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 50px; 
            height: 100%;
            background-color: #3498db;
            border-radius: 10px;
            position: absolute;
            animation: slide 2s linear infinite;
        }

        @keyframes slide {
            0% {
                left: -50px; 
            }
            100% {
                left: 300px; 
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
